<!DOCTYPE html>
<html ng-app="chatApp">
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <!-- Chat app -->
  <div ng-controller="MainAppCtrl" id="chatApp">
    <!-- User name -->
    <div id="usernameDiv">
      <input type="text" ng-model="chat.sender" id="username" placeholder="Your name">
    </div>
    <!-- Chat box -->
    <div id="chatBox">
      <ul>
        <li ng-repeat="msg in incomings"><strong>{{msg.sender}}:</strong> {{msg.message}}</li>
      </ul>
    </div>
    <!-- Chat input -->
    <div id="chatInputBox">
      <textarea id="chatInput" ng-model="chat.message" ng-keydown="send($event)" placeholder="Your message"></textarea>
    </div>
  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/socket.io.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
